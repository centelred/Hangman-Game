<!DOCTYPE html>
<html>

<head>
    <title>Hangman!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
        <h1>Hangman</h1>
        <p>Click a letter to make your guess.</p>
    </div>
    <div class="hangingout"><br><br>
        <p id="mylives"></p><br>
        <p id="clue">Clue -</p><br>
        <canvas id="stickman">browser does not support this tag</canvas>
    </div>
    <div class="catHint"><br><br>
        <p id="categoryName"></p>
        <br>
        <div id="hold"></div><br><br>
        <button id="hint">Hint</button>
        <button id="reset">Play again</button>
    </div>
    <div class="guessarea">
        <div id="buttons"></div>
    </div>
    </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
